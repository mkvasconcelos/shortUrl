<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short URL</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div>
        <input class="input-url" id="myInput" type="text" placeholder="Coloque aqui a URL" />
        <button class="btn" onclick="shortUrl()">Encurtar</button>
    </div>
    <div>
        <input class="input-url" id="myOutput" type="text" />
        <button class="btn" id="btnCopy" onclick="copy()">Copiar</button>
    </div>
    <div>
        <img id="qrCode">
    </div>
    <div>
        <a id="qrCodeDownload" download="QR-Code">
            <button id="btnDownload" type="button">Download!</button>
        </a>
    </div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="js/main.js"></script>

</html>
